<style>
    h2 {
        margin-left: 1rem;
    }

    .booking-form {
        margin: 1em;
    }

    label {
        display: flex;
        flex-direction: column;
        margin: 0.5rem 1rem;
        width: 150px;
    }
    .red {
        color: red;
    }
    .blue{
        color: blue;
    }
</style>

<h2>${title}</h2>

<label>
    <div>First Name</div>
    <input value.bind = "firstName">
</label>

<label>
    <div>Last Name</div>
    <input value.bind = "lastName">
</label>

<label>
    <div>Age</div>
    <input type="number" value.bind = "Age" min="0" max="50">
    <input type="range"  value.bind ="Age" min="0" max="50">
</label>

<div class="booking-form" classList.if="Age < 20 ? 'red' : 'blue'">Booking for ${firstName} ${lastName}</div>
