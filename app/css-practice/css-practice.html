<style>
    :root{
        --pedalColor-r: red;
        --pedalColor-g: green;
        --pedalColor-y:yellow;
        --border: 1px solid black;
        --radius-l: 50% 0;
        --radius-r: 0 50%;
        --larger-size: 40px;
        --smaller-size: 30px;
        --larger-border: 5px solid #00000095;
        --smaller-border: 3px solid #00000095;
    }
    h2{
        margin-left:2rem;
    }
    .grid-container{
        display: grid;
        grid-template: repeat(2,5rem)/repeat(2,5rem);
        grid-gap:3px;
    }
    .grid-container>div{
        position: relative;
        width: 5rem;
        height: 5rem;
        margin-left: 1rem;
        background-color:var(--pedalColor-r);
        border-top: var(--larger-border);
        border-bottom:  var(--larger-border);
        box-sizing: border-box;
    }

    .d1,.d4{
        border-radius: var(--radius-r);
    }
    .d2,.d3{
        border-radius: var(--radius-l);
    }

    .d1:before,.d3:before,.d4:before{
        content:"";
        position: absolute;
        background: var(--pedalColor-g);
        border: var(--border);
        width: var(--larger-size);
        height: var(--larger-size);
        border-top:  var(--larger-border);
        border-bottom:  var(--larger-border);
        z-index: 1;
    }
    .d1:after,.d3:after,.d2:before{
        content:"";
        position: absolute;
        background: var(--pedalColor-y);
        width: var(--smaller-size);
        height: var(--smaller-size);
        z-index: 2;
    }
    .d1:before{
        left:78%;
        top: calc(70% - var(--larger-size)/2);
        border-radius: var(--radius-r);
        border-top-bottom-radius: 5px ;
        transform: rotate(45deg);
    }
    .d1:after{
        left:60.2%;
        border-radius: var(--radius-r);
        transform: rotate(-19deg) ;
        border-top:  var(--smaller-border);
        border-bottom: var(--border);
        top: calc(100% - var(--smaller-size)/2);
    }
    .d2:before{
        right:57.2%;
        border-radius: var(--radius-l);
        transform: rotate(19deg) ;
        border-top: var(--smaller-border);
        border-bottom: var(--border);
        top: calc(100% - var(--smaller-size)/2);
    }
    .d4:before{
        top:calc(24% - var(--larger-size)/2);
        right:46%;
        border-radius: var(--radius-r);
        border-top-left-radius: 5px ;
        transform: rotate(-7deg) ;
    }
    .d1:after,.d4:after{
        content:"";
    }
    .d3:before{
        content:"";
        top:calc(24% - var(--larger-size)/2);
        left:48%;
        border-radius: var(--radius-l);
        border-top-right-radius: 5px;
        transform: rotate(7deg) ;
    }
    .d3:after{
        content:"";
        right:-23%;
        border-radius: var(--radius-l);
        transform: rotate(-45deg) ;
        border-top: var(--border);
        border-bottom: var(--smaller-border);
        top: calc(29% - var(--smaller-size)/2);
    }

</style>
<h2>${title}</h2>
<container class = "grid-container">
    <div class="d1"></div>
    <div class="d2"></div>
    <div class="d3"></div>
    <div class="d4"></div>
</container>
